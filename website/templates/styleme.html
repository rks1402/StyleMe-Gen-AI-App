<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Web Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Stylemepage/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
        <!-- Navigation Bar -->
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('views.homepage') }}">DRZZ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <!-- Navigation Links -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('views.homepage') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('views.styleme') }}">Style Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('views.magazine') }}">Magazine</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('views.upload') }}">Look-Alike</a>
                          </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Shop For
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{{ url_for('views.homepage') }}">Men</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('views.homepage') }}">Women</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('views.homepage') }}">Boys</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('views.homepage') }}">Girls</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{{ url_for('views.homepage') }}">Wedding</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('views.homepage') }}">Party</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('views.homepage') }}">Birthday</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('views.homepage') }}">Casual</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('views.homepage') }}">Formal</a></li>
                            </ul>
                        </li>
                        
                        </li>
                    </ul>
                    <!-- Search Form -->
                    <form class="d-flex" role="search" action="/search" method="GET">
                        <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <!-- User Authentication Links -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.signup') }}">Signup</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Choose Your Image</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="input-group">
                            <input type="file" name="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                            <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Product Display -->
                <div class="product-container">
                    <div class="product">
                        <img class="product-image" src="{{ products[0].image_URL }}" alt="{{ products[0].product_name }}">
                        <h2>{{ products[0].product_name }}</h2>
                        <p>Price: ${{ products[0].price }}</p>
                    </div>
                    <!-- Add more product display sections here -->
                    <!-- ... -->
                </div>
            </div>
            <div class="col-md-6">
                <!-- Chatbot Interface -->
                <div class="chat-container">
                    <div class="chat-box" id="chat-box">
                        <!-- Chat messages go here -->
                    </div>
                    <div class="input-container">
                        <input type="text" id="user-input" placeholder="Type your message...">
                        <button id="send-button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../static/Stylemepage/scripts.js"></script>
</body>
</html>
